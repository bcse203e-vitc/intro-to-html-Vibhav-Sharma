<!DOCTYPE html>
<html>
    <head>
        <title>ordered and unordered list</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <ol>
            <li>Magan</li>
            <li>hara</li>
            <li>laal</li>
        </ol>
        <h1>Unordered List</h1>
        <ul>
            <li>hmm</li>
            <li>haan</li>
            <li>okie</li>
        </ul>
    </body> 
</html>
